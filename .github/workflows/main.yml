name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Fix Gradle Wrapper
        run: |
          # تأكد من أن مجلد gradle/wrapper موجود
          mkdir -p gradle/wrapper

          # حذف ملف gradle-wrapper.jar إذا كان تالفًا أو غير موجود
          if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            if ! unzip -t gradle/wrapper/gradle-wrapper.jar >/dev/null 2>&1; then
              echo "gradle-wrapper.jar is corrupted. Deleting..."
              rm -f gradle/wrapper/gradle-wrapper.jar
            fi
          fi

          # إعادة تنزيل Gradle Wrapper في حالة كان محذوفًا
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading Gradle Wrapper..."
            curl -sSLo gradle-wrapper.zip https://services.gradle.org/distributions/gradle-8.4-bin.zip
            unzip -q gradle-wrapper.zip
            mv gradle-* gradle
            cp gradle/lib/plugins/gradle-wrapper.jar gradle/wrapper/
          fi

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      - name: Install Android SDK & Gradle
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk wget unzip

          # تحميل Android SDK Command-line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          # إعداد المسارات
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $HOME/.bashrc
          echo "export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc

          # تثبيت الأدوات المطلوبة
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk
