name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure Gradle Wrapper Exists
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "gradle-wrapper.jar not found, downloading..."
            mkdir -p gradle/wrapper
            wget -q -O gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-7.5-bin.zip
          fi
          
          # التحقق مما إذا كان الملف تالفًا
          if ! unzip -t gradle/wrapper/gradle-wrapper.jar >/dev/null 2>&1; then
            echo "gradle-wrapper.jar is corrupted. Re-downloading..."
            rm -f gradle/wrapper/gradle-wrapper.jar
            wget -q -O gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-7.5-bin.zip
          fi

      - name: Grant execute permission to Gradlew
        run: chmod +x gradlew

      - name: Install Android SDK & Gradle
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk wget unzip
          wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip gradle-7.5-bin.zip
          export PATH=$PWD/gradle-7.5/bin:$PATH

          # تثبيت Android SDK Command-line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

          # تحديث المسار
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $HOME/.bashrc
          echo "export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc

          # التأكد من أن sdkmanager يعمل
          sdkmanager --version

          # قبول التراخيص وتثبيت الأدوات اللازمة
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-33" "build-tools;33.0.0"

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk
